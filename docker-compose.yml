version: '3.1'

services:
  socat:
    image: jmb12686/socat
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: [ "socat", "tcp-listen:2375,fork,reuseaddr","unix-connect:/var/run/docker.sock" ]

  redis:
    image: redis:alpine
    restart: always
    logging:
      driver: none

  ncmbot:
    image: bennythink/ncmbot
    env_file:
      - env/ncmbot.env
    volumes:
      - ./data/bot.session:/NCMBot/bot.session
    restart: always
    working_dir: /NCMBot
    depends_on:
      - socat

  ytdl:
    image: bennythink/ytdlbot
    env_file:
      - env/ytdl.env
    volumes:
      - ./data/vip.sqlite:/ytdlbot/vip.sqlite
      - ./data/vnstat:/var/lib/vnstat
      - ./data/instagram.com_cookies.txt:/ytdlbot/instagram.com_cookies.txt
    restart: always
    depends_on:
      - socat
      - redis